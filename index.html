<!DOCTYPE html>
<html lang="en">
<head>
  <title>DATAHOOD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin="">
   </script>
   <script src="https://smtpjs.com/v3/smtp.js"></script>
   <script src='https://cdn.plot.ly/plotly-2.0.0.min.js'></script>


  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <link href="style/styles.css" rel="stylesheet">

</head>
  <body>
    <div class="row search-page">
      <input type="search" class="form-control form-search font-weight-bold align-middle" placeholder="Type an address or place name you want to explore" aria-label="Search" aria-describedby="search-addon" id="search_landing"/>
    </div>

    <div class="row subscribe-page">
      <div class="col-12 custom-scrollbar-css subscribe-form">
        <div class="row float-right"><i class="fa fa-close"></i></div>
        <br>
        <div class="row text-center">
          <div class="col-12">
            <h6 class="text-center">Please check your interest and we'll be back to you:</h6>
          </div>
        </div>
        <br>
        <div class="row form-head">Datasets</div>
        <div class="row form-body">
          <div class="col-5 text-right">
            <i class="fa fa-circle-o fa-3x form-check"></i>
          </div>
          <div class="col-7 text-left form-body-align-middle ">
            <h6>Demographics</h6>
          </div>
        </div>
        <div class="row form-body">
          <div class="col-5 text-right">
            <i class="fa fa-circle-o fa-3x form-check"></i>
          </div>
          <div class="col-7 text-left form-body-align-middle ">
            <h6>Activities</h6>
          </div>
        </div>
        <div class="row form-body">
          <div class="col-5 text-right">
            <i class="fa fa-circle-o fa-3x form-check"></i>
          </div>
          <div class="col-7 text-left form-body-align-middle ">
            <h6>Real estate</h6>
          </div>
        </div>
        <div class="row form-body">
          <div class="col-5 text-right">
            <i class="fa fa-circle-o fa-3x form-check"></i>
          </div>
          <div class="col-7 text-left form-body-align-middle ">
            <h6>Human flow</h6>
          </div>
        </div>
        <div class="row form-body">
          <div class="col-5 text-right">
            <i class="fa fa-circle-o fa-3x form-check"></i>
          </div>
          <div class="col-7 text-left form-body-align-middle ">
            <h6>Transaction</h6>
          </div>
        </div>
        <div class="row form-body">
          <div class="col-5 text-right">
            <i class="fa fa-circle-o fa-3x form-check"></i>
          </div>
          <div class="col-7 text-left form-body-align-middle ">
            <h6>Transport</h6>
          </div>
        </div>

        <br>

        <div class="row form-head">Type of use</div>
        <div class="row form-body">
          <div class="col-5 text-right">
            <i class="fa fa-circle-o fa-3x form-check"></i>
          </div>
          <div class="col-7 text-left form-body-align-middle ">
            <h6>Explore one location</h6>
          </div>
        </div>
        <div class="row form-body">
          <div class="col-5 text-right">
            <i class="fa fa-circle-o fa-3x form-check"></i>
          </div>
          <div class="col-7 text-left form-body-align-middle ">
            <h6>Explore many locations</h6>
          </div>
        </div>
        <div class="row form-body">
          <div class="col-5 text-right">
            <i class="fa fa-circle-o fa-3x form-check"></i>
          </div>
          <div class="col-7 text-left form-body-align-middle ">
            <h6>Discover the best place</h6>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-12 text-center">
            <input type="email" class="form-control form-email-box font-weight-bold align-middle" placeholder="Type e-mail here" id="email">
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-12 text-center">
            <button type="button" class="btn btn-submit font-weight-bold" id="submit">Submit</button>
          </div>
        </div>

      </div>
    </div>

    <div class="container act-layer">

      <nav class="navbar navbar-expand-xxl">
        <a class="navbar-brand text-center" href="#"><img class="logo" src="graphics/datahood logo dark long.png"></a>
        <div class="row"><div class="col-12"><p class="font-weight-bold" id="guide-txt"></p></div></div>
        <button type="button" class="btn" id="btn-user"><i class="fa fa-user-circle"></i></button>
      </nav>

      <br>

      <div class="row">

        <div class="compare-box">
          <div class="row float-right"><i class="fa fa-close"></i></div>
          <div class="table-wrapper custom-scrollbar-css">
            <table class="table">
                <thead></thead>
                <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="col-6">

          <div class="right-menu">

            <div class="right-menu-top">
              <div class="row">
                <button type="button" class="btn btn-menu font-weight-bold" id="btn-explore">Explore</button>
              </div>
              <div class="row">
                <button type="button" class="btn btn-menu font-weight-bold" id="btn-compare">Compare</button>
              </div>
              <div class="row">
                <button type="button" class="btn btn-menu font-weight-bold disabled" id="btn-discover" data-toggle="tooltip" title="Coming soon!">Discover</button>
              </div>
            </div>

            <div class="right-menu-bottom"></div>

          </div>

        </div>

        <div class="col-6">

          <div class="left-menu float-right">

            <div class="left-menu-top">
              <div class="adr_box">
                <div class="row">
                  <div class="col-12">
                    <p>Selected locations</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 custom-scrollbar-css adr-table"></div>
                </div>
              </div>
              <div class="row">
                <input type="search" class="form-control form-search font-weight-bold align-middle" placeholder="Add a place" aria-label="Search" aria-describedby="search-addon" id="search_menu"/>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="legend">
      <div class="legend-s" data-toggle="tooltip" title=""></div>
      <div class="legend-l" data-toggle="tooltip" title=""></div>
    </div>

    <div class="mapBox" id="map"></div>

    <script src="script/data/data_adr.js"></script>
    <script src="script/data/data_isoc.js"></script>
    <script src="script/data/comparison_demographics.js"></script>
    <script src="script/data/comparison_pois.js"></script>
    <script src="script/data/comparison_realestate.js"></script>
    <script src="script/data/databoard_demographics.js"></script>
    <script src="script/data/databoard_pois.js"></script>
    <script src="script/data/databoard_realestate.js"></script>
    <script src="script/data/grid_demographics.js"></script>
    <script src="script/data/grid_pois.js"></script>
    <script src="script/data/grid_realestate.js"></script>
    <script src="script/data/isoc_demographics.js"></script>
    <script src="script/data/isoc_pois.js"></script>
    <script src="script/data/isoc_realestate.js"></script>
    <script src="script/data_box.js"></script>
    <script src="script/interact.js"></script>
    <script src="script/map.js"></script>
    <script src="script/chart.js"></script>
    <script src="script/app.js"></script>

  </body>
</html>
